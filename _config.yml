title: Soh Si Ying
logo:  # you can add own logo.
description: 
baseurl: "" # the subpath of your site, e.g. /blog
url: https://imihshos.github.io # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Soh Si Ying
  image: '/assets/img/01.jpg'
  job: Hi I'm Si Ying!
  bio: Passionate designer curating designs for new startups  and  founders  and crafts  beautiful user interfaces with love.
  email: forexample@website.com
  
# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/
  - name: Facebook
    link: https://facebook.com/
  - name: Instagram
    link: https://instagram.com/

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
